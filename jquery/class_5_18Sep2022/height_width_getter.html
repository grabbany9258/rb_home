<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var h = $(".grb").height();
			var w = $(".grb").width();
			var ih = $(".grb").innerHeight();
			var iw = $(".grb").innerWidth();
			var oh = $(".grb").outerHeight();
			var ow = $(".grb").outerWidth();
			 h = "Height: " + h  + "<br>" ;
			 w= " width: " + w + "<br>"; 
			 ih = " innerHeight: " + ih + "<br>"; 
			 iw = " innerWidth: "  + iw + "<br>";
			 oh = "outerHeight:" + oh + "<br>";
			 ow = "outerWidth: " + ow; "<br>";

			 var output = h + w + ih + iw + oh +ow;
			 $("div").html(output);
		});

	</script>

	<style>
		.grb{
			height: 100px; width: 70px; margin: 10px; border: 5px; background-color: red; padding: 25px;
		}
	</style>
</head>
<body>
	
	<p class="grb"></p>
	<div></div>

</body>
</html>
